<app-allproducts></app-allproducts>


<!-- spinners -->

<div style="width: 100%;height:425.4px ;background-color: white;" *ngIf="spinners" >

    <div style="margin-left:617px;padding-top:153px;" >
  
      <div  class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  
    </div>
  
  </div>
  
<!-- search empy -->
<div *ngIf="(appliance |filter:searchkey:'title').length==0" style="text-align: center;color: red;font-size: .9cm;margin-bottom:205px; margin-top: 155px;" >No Product Found!!!</div>
<!-- search empy ends -->

  <!-- products -->

<div *ngIf="!spinners" >

    <div style=" width: 98%;margin-left: 13px; background-color: white; margin-top: 15px;" class="row d-flex justify-content-evenly align-item-center ">
    
        <div *ngIf="(appliance |filter:searchkey:'title').length>0" style="margin-top: 15px; margin-left: 50px;" ><h4>Tv, Washing Machine& Refrigerators</h4></div>
    
        <div  *ngFor="let appliances of appliance  |filter :searchkey: 'title' " style="border-style:solid;border-width:.0001rem; border-radius: 5%; border-color: rgb(231, 225, 225)  ; width:200px ; height: 285px;margin-left:10px;margin-right: 10px; margin-bottom: 15px; margin-top: 12px; background-color: white; " class=" col-3   ">
           
    
           <div  class="d-flex justify-content-center align-item-center" >
            <div id="hdiv" routerLink="/view/{{appliances.id}}" style="transition: transform 220ms; display: flex; justify-content: center;align-items: center; position: absolute; margin-left:-12px ; margin-top: 33px;" ><img  width="148px" height="150px" [src]="appliances.image" alt=""></div>
            <div style="position: relative; margin-left: 153px;padding-top:8px;" >  <i (click)="wishlist(appliances)" id="groserywish" class="fa-regular fa-heart fa-lg text-secondary"></i></div>
           </div>
             
             
            <div  style="margin-top: 160px;" >
                <p style="font-size:.447cm; font-weight: 630;color: rgb(126, 126, 126);" class="" >{{appliances.brand}}</p>
               <div style="display: flex;" >
                <p class="" style=" font-size: .4cm; color: black; margin-top: -20px;" >{{appliances.title}}</p>
                 <span style="margin-left: 18.5px; margin-top:-38px; padding-left: 7px; " class="" ><img width="68px" height="58px" src="https://2.bp.blogspot.com/-Sj5J2ajfc8s/V9BQKrDTA-I/AAAAAAAAAUA/ywa7oJwDg5ACZb9EoSaDc7fTO27auRD0QCLcB/s1600/fk_assured_logo.jpg" alt=""></span>
               </div>
                    <div  style="display: flex; margin-top:-14px ;" >
    
                        <span style="font-size:.43cm ; color: rgb(12, 12, 12); font-weight:lighter;" class=""><i class="fa-solid fa-indian-rupee-sign fa-sm   "></i></span>
                         <p class="" style=" font-size:.43cm ; color: rgb(11, 11, 11); margin-top:-.8px; font-weight: 500; " >{{appliances.offerprice}}</p>
                        
                        <span class="" style=" font-weight:100; margin-top: 2.8px; color: rgb(141, 139, 139); margin-left: 12px; font-size:.32cm;" > <i style="" class="fa-solid fa-indian-rupee-sign text-decoration-line-through  "><span style="font-weight: 200;" >{{appliances.price}}</span></i>  </span>
                          <span  style="margin-top: 2.3px; color: rgba(30, 167, 30, 0.847);font-weight: 500; font-size:.36cm ;margin-left: 11px;"  > {{appliances.percentage}}%<span class="" >off</span> </span  >
                    </div>
                <div style="font-weight: 450; font-size: .35cm; margin-top:-17px;" >Free 
                    delivery
                </div>
            </div>
        </div>
    
    
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
    </div>
    
    
    </div>
